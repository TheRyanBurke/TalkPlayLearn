<script id="quest" type="text/html">
<div class="quest" id="{{ id }}">
	<span class="toggleQuest">{{ title }}</span>
	<span class="unengaged">
		<button class="btn btn-success btn-small beginQuest">Start</button>
	</span>
	<span class="engaged {{ allObjectivesComplete }}">
		<button class="btn btn-success btn-small completeQuest">Turn in!</button>
	</span>
	<br />
	<div class="questBody collapse">
		{{ description }} <br />
		On completion, you will earn: TODO
		<ol>
		
		</ol>
		<ol class="objectives">
			{{#objectives}}
				{{> objective}}
			{{/objectives}}
		</ol>
	</div>
</div>
</script>
