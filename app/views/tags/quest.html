<span class="toggleQuest">${_quest.title} (total xp)</span>
#{if _user?.eligibleForQuest(_quest)}
 - <a href="@{beginQuest()}/${_user.id}/${_quest.id}">Start Quest</a>
#{/if}
<br />
<div class="questBody collapse">
${_quest.description}
<br />
<ol>
#{set counter:0 /}
#{list items:_quest.objectives, as:'objective'}
#{objective objective:objective, engagedQuest:_engagedQuest, counter:counter /}
#{set counter:counter+1 /}
#{/list}
</ol>
</div>
